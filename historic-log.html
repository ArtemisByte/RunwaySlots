<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Historic Log</title>
  <style>
    /* ===============================================
       WINDOWS 95 BASE STYLES
    =============================================== */
    /* Use classic system fonts similar to MS Sans Serif */
    body {
      margin: 0;
      padding: 0;
      background-color: #008080; /* A retro desktop background color */
      font-family: "MS Sans Serif", Tahoma, Geneva, sans-serif;
      color: black;
    }
    
    /* Navigation Bar styled as a classic menu */
    nav {
      background-color: #c0c0c0;
      padding: 2px 4px;
      border-bottom: 2px solid #7d7d7d;
      overflow: auto;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav li {
      display: inline-block;
      margin-right: 4px;
    }
    nav a {
      display: inline-block;
      padding: 2px 8px;
      color: black;
      text-decoration: none;
      border: 2px outset #fff;
    }
    nav a:hover {
      border: 2px inset #7d7d7d;
    }
    .theme-switch {
      float: right;
      padding: 2px;
    }
    .theme-switch label {
      font-size: 12px;
      margin-right: 4px;
    }
    .theme-switch input {
      vertical-align: middle;
    }

    /* ===============================================
       WINDOW (Container) Styling
    =============================================== */
    .container {
      width: 800px;
      margin: 20px auto;
      background-color: #fff;
      border: 2px solid #7d7d7d;
      box-shadow: 2px 2px 0 #fff;
    }
    /* Title Bar â€“ a common feature of Windows 95 dialogs */
    .title-bar {
      background: linear-gradient(to right, #000080, #0000cd);
      color: white;
      padding: 2px 4px;
      font-size: 14px;
      font-weight: bold;
      border-bottom: 2px solid #7d7d7d;
    }
    .window-content {
      padding: 8px;
    }

    /* ===============================================
       FORM ELEMENTS & BUTTONS
    =============================================== */
    input, select, textarea {
      font-family: "MS Sans Serif", Tahoma, Geneva, sans-serif;
      font-size: 12px;
      padding: 2px;
      margin: 2px;
      border: 2px inset #7d7d7d;
      background-color: #fff;
      color: black;
    }
    button {
      font-family: "MS Sans Serif", Tahoma, Geneva, sans-serif;
      font-size: 12px;
      padding: 2px 8px;
      margin: 2px;
      background-color: #c0c0c0;
      border: 2px outset #fff;
      cursor: pointer;
    }
    button:active {
      border: 2px inset #7d7d7d;
    }

    /* ===============================================
       TABLE STYLES
    =============================================== */
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: "MS Sans Serif", Tahoma, Geneva, sans-serif;
      font-size: 12px;
      margin-top: 8px;
    }
    th, td {
      border: 1px solid #7d7d7d;
      padding: 2px 4px;
      background-color: #fff;
    }
    th {
      background-color: #c0c0c0;
      text-align: left;
    }
    
    /* ===============================================
       MISCELLANEOUS: Operators, Search, SCR Message
    =============================================== */
    .operator-container, .search-container {
      margin-bottom: 8px;
    }
    .scr-message {
      display: none;
      white-space: pre;
      background-color: #c0c0c0;
      border: 1px dashed #000;
      padding: 4px;
      margin-top: 4px;
      font-family: "MS Sans Serif", Tahoma, Geneva, sans-serif;
      font-size: 12px;
      color: black;
    }
    
    /* ===============================================
       DARK MODE OVERRIDES (Styled to keep a retro feel)
    =============================================== */
    body.dark-mode {
      background-color: #000080;
      color: white;
    }
    body.dark-mode nav {
      background-color: #000080;
      border-bottom: 2px solid #fff;
    }
    body.dark-mode nav a {
      color: white;
      border: 2px outset #000080;
    }
    body.dark-mode nav a:hover {
      border: 2px inset #fff;
    }
    body.dark-mode .container {
      background-color: #000040;
      border: 2px solid #fff;
      box-shadow: 2px 2px 0 #000;
    }
    body.dark-mode .title-bar {
      background: linear-gradient(to right, #000040, #000080);
      border-bottom: 2px solid #fff;
    }
    body.dark-mode input, 
    body.dark-mode select, 
    body.dark-mode textarea {
      background-color: #000080;
      color: white;
      border: 2px inset #fff;
    }
    body.dark-mode button {
      background-color: #000080;
      color: white;
      border: 2px outset #000040;
    }
    body.dark-mode th, 
    body.dark-mode td {
      background-color: #000080;
      color: white;
      border: 1px solid #fff;
    }
    body.dark-mode .scr-message {
      background-color: #000080;
      color: white;
      border: 1px dashed #fff;
    }
  </style>
</head>
<body>
  <!-- NAVIGATION BAR -->
  <nav>
    <ul>
      <li><a href="index.html">Single Flight</a></li>
      <li><a href="multiflight.html">Multi Flight</a></li>
      <li><a href="airport-search.html">Airport DB</a></li>
      <li><a href="https://forms.gle/nXCQzWxCcH5B1uZd6">Log Issues</a></li>
    </ul>
    <div class="theme-switch">
      <label for="themeToggle">Dark Mode</label>
      <input type="checkbox" id="themeToggle" aria-label="Toggle Dark Mode">
    </div>
  </nav>

  <!-- MAIN CONTAINER (Styled as a retro window) -->
  <div class="container">
    <div class="title-bar">Historic Log</div>
    <div class="window-content">
      <!-- Operator Name Inputs -->
      <div class="operator-container">
        <label for="firstName">Operator First Name:</label>
        <input type="text" id="firstName" placeholder="First Name" />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Last Name" />
      </div>

      <!-- Search Bar -->
      <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search flights..." />
      </div>

      <button class="download-btn" id="downloadCSV">Download as CSV</button>
      <table id="logTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Flight Number</th>
            <th>Airport</th>
            <th>Type</th>
            <th>Timestamp</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    /********************************************
     THEME TOGGLE
    ********************************************/
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme') || 'light';

    function applyTheme(theme) {
      if (theme === 'dark') {
        body.classList.add('dark-mode');
        themeToggle.checked = true;
      } else {
        body.classList.remove('dark-mode');
        themeToggle.checked = false;
      }
    }
    applyTheme(savedTheme);

    themeToggle.addEventListener('change', () => {
      if (themeToggle.checked) {
        localStorage.setItem('theme', 'dark');
        applyTheme('dark');
      } else {
        localStorage.setItem('theme', 'light');
        applyTheme('light');
      }
    });

    /********************************************
     LOGIC FOR HISTORIC LOG
    ********************************************/
    const STORAGE_KEY = "historicLog";

    function getHistoricLog() {
      const logData = localStorage.getItem(STORAGE_KEY);
      return logData ? JSON.parse(logData) : [];
    }
    function setHistoricLog(logEntries) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(logEntries));
    }

    // Only entries from "today"
    function getTodayLogEntries() {
      const logEntries = getHistoricLog();
      const todayISO = new Date().toISOString().slice(0, 10); // "YYYY-MM-DD"
      return logEntries.filter(entry => entry.timestamp?.slice(0,10) === todayISO);
    }

    // Use this function on other pages to add entries
    function addLogEntry(entry) {
      const logEntries = getHistoricLog();
      logEntries.push(entry);
      setHistoricLog(logEntries);
      populateLogTable();
    }

    // Fill the table with today's log entries
    function populateLogTable() {
      const tableBody = document.querySelector("#logTable tbody");
      tableBody.innerHTML = "";
      const todayEntries = getTodayLogEntries();

      todayEntries.forEach((entry, index) => {
        // Main row (searchable)
        const tr = document.createElement("tr");
        tr.dataset.searchText = [
          entry.flightNumber,
          entry.airport,
          entry.direction,
          entry.timestamp
        ].join(" ").toLowerCase();

        // # Column
        const numberTd = document.createElement("td");
        numberTd.textContent = index + 1;
        tr.appendChild(numberTd);

        // Flight Number
        const flightTd = document.createElement("td");
        flightTd.textContent = entry.flightNumber;
        tr.appendChild(flightTd);

        // Airport
        const airportTd = document.createElement("td");
        airportTd.textContent = entry.airport;
        tr.appendChild(airportTd);

        // Type (Arrival/Departure)
        const typeTd = document.createElement("td");
        typeTd.textContent = entry.direction;
        tr.appendChild(typeTd);

        // Timestamp
        const timestampTd = document.createElement("td");
        timestampTd.textContent = entry.timestamp;
        tr.appendChild(timestampTd);

        // Action
        const actionTd = document.createElement("td");
        const toggleBtn = document.createElement("button");
        toggleBtn.textContent = "Show SCR";
        actionTd.appendChild(toggleBtn);
        tr.appendChild(actionTd);

        tableBody.appendChild(tr);

        // Second row: SCR message
        const scrRow = document.createElement("tr");
        const scrTd = document.createElement("td");
        scrTd.colSpan = 6;

        const scrMessageDiv = document.createElement("div");
        scrMessageDiv.className = "scr-message";
        scrMessageDiv.textContent = entry.scrMessage || "[No SCR content found]";
        scrTd.appendChild(scrMessageDiv);
        scrRow.appendChild(scrTd);
        tableBody.appendChild(scrRow);

        // Toggle the SCR message row
        toggleBtn.addEventListener("click", function() {
          if (!scrMessageDiv.style.display || scrMessageDiv.style.display === "none") {
            scrMessageDiv.style.display = "block";
            toggleBtn.textContent = "Hide SCR";
          } else {
            scrMessageDiv.style.display = "none";
            toggleBtn.textContent = "Show SCR";
          }
        });
      });
    }

    // Filter the table rows based on the search input
    function filterTable() {
      const searchTerm = document.getElementById("searchBar").value.trim().toLowerCase();
      const tableBody = document.querySelector("#logTable tbody");
      const rows = tableBody.querySelectorAll("tr[data-search-text]");

      rows.forEach(row => {
        if (row.dataset.searchText.includes(searchTerm)) {
          row.style.display = "";
          // If SCR message is toggled open, show its row too
          const nextRow = row.nextElementSibling;
          if (nextRow && nextRow.querySelector(".scr-message").style.display !== "none") {
            nextRow.style.display = "";
          }
        } else {
          row.style.display = "none";
          // Also hide the SCR row
          const nextRow = row.nextElementSibling;
          if (nextRow) nextRow.style.display = "none";
        }
      });
    }

    // Download the table as CSV (including the SCR message)
    function downloadLogAsCSV() {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName  = document.getElementById("lastName").value.trim();

      if (!firstName || !lastName) {
        alert("Please enter both your first and last name before downloading the CSV.");
        return;
      }

      // Create operator initials
      const operatorInitials = (firstName[0] + lastName[0]).toUpperCase();

      // Current UTC date/time for filename
      const now = new Date();
      const year = now.getUTCFullYear();
      const month = String(now.getUTCMonth() + 1).padStart(2, '0');
      const day = String(now.getUTCDate()).padStart(2, '0');
      const hours = String(now.getUTCHours()).padStart(2, '0');
      const minutes = String(now.getUTCMinutes()).padStart(2, '0');
      const filename = `${year}${month}${day}${hours}${minutes}_${operatorInitials}.csv`;

      const todayEntries = getTodayLogEntries();

      // CSV Header
      const header = ["Number", "Flight Number", "Airport", "Type", "Timestamp", "SCR Message"];

      // Prepare rows array
      const rows = [];
      rows.push([`Operator: ${firstName} ${lastName}`]);
      rows.push([]);
      rows.push(header);

      // Add data rows
      todayEntries.forEach((entry, index) => {
        const scrMsg = entry.scrMessage || "";
        // Escape double quotes and replace newlines so the CSV cell isnâ€™t broken
        const safeScrMsg = scrMsg
          .replace(/"/g, '""')
          .replace(/\r?\n/g, '\\n')
          .replace(/\r/g, '\\n');

        rows.push([
          index + 1,
          entry.flightNumber || "",
          entry.airport || "",
          entry.direction || "",
          entry.timestamp || "",
          `"${safeScrMsg}"`
        ]);
      });

      const csvContent = rows.map(row => row.join(",")).join("\n");

      // Create a Blob and trigger download
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const downloadLink = document.createElement("a");
      downloadLink.href = url;
      downloadLink.download = filename;
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
    }

    // Wire up event handlers
    document.getElementById("downloadCSV").addEventListener("click", downloadLogAsCSV);
    document.getElementById("searchBar").addEventListener("input", filterTable);
    window.addEventListener("DOMContentLoaded", populateLogTable);
  </script>
</body>
</html>
