<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Historic Log</title>
   <link rel="stylesheet" href="styles/historic-log.css">
</head>
<body>
  <!-- NAVIGATION BAR -->
  <nav>
    <ul>
      <li><a href="manualscr.html">Home</a></li>
      <li><a href="multiflight.html">Multi Flight</a></li>
      <li><a href="airport-search.html">Airport Database</a></li>
      <li><a href="historic-log.html">Historic Log</a></li>
      <li><a href="gcrformat.html">GCR Format</a></li>
      <li><a href="quicklinks.html">Quick Links</a></li>
      <li><a href="https://forms.gle/nXCQzWxCcH5B1uZd6">Log Issues</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTAINER -->
  <div class="container">
    <div class="title-bar">Historic Log</div>
    <div class="window-content">
      <!-- Operator Name Inputs -->
      <div class="operator-container">
        <label for="firstName">Operator First Name:</label>
        <input type="text" id="firstName" placeholder="First Name">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Last Name">
      </div>

      <!-- Search Bar -->
      <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search flights...">
      </div>

      <!-- Filter Options Button -->
      <button id="openFilterModal">Filter Options</button>

      <!-- CSV Download Button -->
      <button class="download-btn" id="downloadCSV">Download as CSV</button>

      <!-- Log Table -->
      <table id="logTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Flight Number</th>
            <th>Airport</th>
            <th>Type</th>
            <th>Timestamp</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows inserted here -->
        </tbody>
      </table>
    </div>
  </div>
  <footer>Created By: ArtemisByte</footer>

  <!-- MODAL: Filter Options Window -->
  <div id="filterModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <label for="fromDate">From Date:</label>
      <input type="date" id="fromDate">
      <label for="toDate">To Date:</label>
      <input type="date" id="toDate">
      <label for="serviceType">Service Type:</label>
      <select id="serviceType">
        <option value="all">All</option>
        <option value="P">P</option>
        <option value="D">D</option>
        <option value="T">T</option>
        <option value="K">K</option>
        <option value="L">L</option>
        <option value="M">M</option>
      </select>
      <label for="flightType">Flight Type:</label>
      <select id="flightType">
        <option value="all">All</option>
        <option value="Departure">Departure</option>
        <option value="Arrival">Arrival</option>
      </select>
      <button id="applyFilters">Apply Filters</button>
      <button id="clearFilters">Clear Filters</button>
    </div>
  </div>

  <!-- MODAL: Change SCR Window -->
  <div id="changeScrModal" class="modal">
    <div class="modal-content">
      <span class="close" id="changeScrClose">&times;</span>
      <label for="changeScrTextarea">Edit SCR:</label>
      <textarea id="changeScrTextarea" rows="8" style="width:100%;"></textarea>
      <button id="saveScrChanges">Send Email</button>
      <button id="cancelScrChanges">Cancel</button>
    </div>
  </div>
  
<script src="scripts/historic-log.js"></script>
  
</body>
</html>
